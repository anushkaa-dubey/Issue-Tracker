<div class="form-container">
  <h2>{{ issue ? 'Edit Issue' : 'Create Issue' }}</h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="issue-form">
    <div class="form-group">
      <label>Title *</label>
      <input type="text" formControlName="title" class="form-input">
      <div *ngIf="form.get('title')?.hasError('required') && form.get('title')?.touched" class="error">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" rows="4" class="form-textarea"></textarea>
    </div>

    <div class="form-group">
      <label>Status *</label>
      <select formControlName="status" class="form-select">
        <option *ngFor="let status of statusOptions" [value]="status">
          {{ status }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Priority *</label>
      <select formControlName="priority" class="form-select">
        <option *ngFor="let priority of priorityOptions" [value]="priority">
          {{ priority }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Assignee</label>
      <input type="text" formControlName="assignee" placeholder="email@example.com" class="form-input">
    </div>

    <div class="form-actions">
      <button type="button" (click)="close()" class="cancel-btn">Cancel</button>
      <button type="submit" [disabled]="!form.valid" class="submit-btn">
        {{ issue ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
